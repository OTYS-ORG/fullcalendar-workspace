name: Release
on:
  # Run manually from UI
  workflow_dispatch: {}

env:
  TZ: "America/New_York"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }} # for sync-repos pull/push later on
          fetch-depth: 0 # fetches ALL history. needed for sync-repos operations

      # for sync-repos pull/push later on
      - name: Setup Git User
        run: |
          git config --global user.name "${{ github.triggering_actor }}" && \
          git config --global user.email "${{ github.triggering_actor }}@users.noreply.github.com"

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: 'pnpm'

      # - name: Setup Turbo Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules/.cache/turbo
      #     key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
      #     restore-keys: turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install Dependencies
        run: |
          pnpm \
          --filter '!./standard' \
          --filter '!./examples/**' \
          install

      - name: Lint
        run: |
          pnpm \
          --filter '!./standard' \
          --filter '!./examples/**' \
          run lint

      - name: Bump Versions
        run: |
          pnpm run version-bump && \
          git add --all && \
          git commit -m 'version-bump'

      - name: Build
        run: |
          pnpm \
          --filter '!./standard' \
          --filter '!./examples/**' \
          run build && \
          pnpm run archive

      # execute only contrib tests, as "smoke" tests. they're fast
      - name: Test
        run: |
          pnpm \
          --filter './contrib/**' \
          run test

